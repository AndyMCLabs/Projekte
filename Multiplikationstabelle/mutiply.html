<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplikationstabelle</title>

    <!-- Style -->
    <style>
        body {
            background: linear-gradient(to top, #88BB9A, #43C2E0);
            background-size: cover;
            background-attachment: fixed;
            font-size: 1.2rem;
        }

        #mainContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            margin: 2%;
            padding: 0.5%;
            border-radius: 1rem;
            font-weight: bold;
            text-align: center;
        }

        button {
            padding: 0.5rem;
            background-color: #C5A8E5;
            border-radius: 1rem;
            font-weight: bold;
            margin: 2rem;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;

        }

        td {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <!-- Hauptcontainer-->
    <div id="mainContainer">
        <!-- Überschrift-->
        <h1 aria-label="Überschrift">Multiplikations- und Divisionstabellen</h1>
        <!-- User Eingabefeld-->
        <input type="number" id="userInput" placeholder="Wert eingeben..." aria-label="Eingabefeld">
        <div id="buttons">
            <!-- Button zum Generieren der Taballe -->
            <button id="btnErstellen" disabled aria-label="Button Multiplikation">Tabelle erstellen
                (Multiplikation)</button>
            <button id="btnErstellenDivision" disabled aria-label="Button Division">Tabelle erstellen
                (Division)</button>
        </div>
        <!-- Tabelle 12 Zeilen und Spalten -->
        <table id="multiplication-table" border="1">
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <!-- Hier kommen die Spaltenüberschriften (1-10) hin -->
                </tr>
            </thead>
            <tbody>
                <!-- Hier kommen die Zeilen für die Multiplikation (1-10) hin -->
            </tbody>
        </table>

    </div>


    <script>
        // Rufe die Funktion auf, um die Multiplikations-Tabelle zu generieren
        const erstellenButton = document.getElementById("btnErstellen");
        erstellenButton.disabled = true;
        const userInputField = document.getElementById("userInput");

        userInputField.addEventListener("input", () => {
            erstellenButton.disabled = false; // Button aktiv
            erstellenButtonDivision.disabled = false; // Button aktiv

            if(userInputField.value === "") {
                erstellenButton.disabled = true; // // Button  nicht aktiv
                erstellenButtonDivision.disabled = true; // Button nicht aktiv
            };
        });

        // Tabelle aufrufen
        function generateTableMulti() {
            const tableBody = document.getElementById('multiplication-table').getElementsByTagName('tbody')[0];
            const userInputValue = document.getElementById("userInput").value;
            tableBody.innerHTML = ""; // Leere Tabelle

            if(userInputValue < "0") {
                alert("Bitte positive Zahlen eingeben.");
                return;
            }

            for(let i = 1; i <= 10; i++) {
                const row = tableBody.insertRow(); // Neue Zeile
                for(let j = 1; j <= 10; j++) {
                    const cell = row.insertCell(); // Neue Zelle
                    cell.textContent = i * j * userInputValue; // Multiplikationsergebnis
                }
            }
        };

        // Listener
        erstellenButton.addEventListener("click", () => {
            generateTableMulti();
        });

        //----------------------------------------------------------------------------------------------------//
        // Rufe die Funktion auf, um die Divisions-Tabelle zu generieren
        const erstellenButtonDivision = document.getElementById("btnErstellenDivision");
        erstellenButtonDivision.disabled = true;

        // Tabelle aufrufen
        function generateTableDivi() {
            const tableBody = document.getElementById('multiplication-table').getElementsByTagName('tbody')[0];
            const userInputValue = document.getElementById("userInput").value;
            tableBody.innerHTML = "";  // Leere Tabelle

            if(userInputValue === "0") {
                alert("Division durch Null ist nicht erlaubt.");
                return;
            } else if(userInputValue < "0") {
                alert("Bitte positive Zahlen eingeben.");
                return;
            }

            for(let i = 1; i <= 10; i++) {
                const row = tableBody.insertRow(); // Neue Zeile
                for(let j = 1; j <= 10; j++) {
                    const cell = row.insertCell(); // Neue Zelle
                    cell.textContent = i * j / userInputValue; // Multiplikationsergebnis
                }
            }
        };

        // Listener
        erstellenButtonDivision.addEventListener("click", () => {
            generateTableDivi();
        });
    </script>
</body>

</html>
