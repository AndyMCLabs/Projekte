<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="container">
        <h1 aria-label="Überschrift">Meine To-do-Liste</h1>
        <input aria-label="Inputfeld" type="text" id="inputFeld" placeholder="Neue Aufgabe hinzufügen...">
        <button aria-label="Aufgabe hinzufügen" id="aufgabeHinzufuegen">Hinzufügen</button>
        <ul aria-label="Aufgaben" id="aufgabenInDerListe"></ul>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
