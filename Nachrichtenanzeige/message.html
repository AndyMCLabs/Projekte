<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachrichtenanzeige</title>
    <!-- <link rel="stylesheet" href="#"> -->

    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        input,
        button,
        textarea {
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
            width: 200px;
            border: none;
            transition: 0.5s;
            box-shadow: 0 0 1px 1px black;
        }

        button:hover {
            background-color: lightpink;
        }

        button:active {
            background-color: palevioletred;
        }
    </style>
</head>

<body>

    <input type="text" id="text">
    <button id="button">Bitte drücken</button>
    <textarea id="textarea" placeholder="Hier erscheint Nachricht..."></textarea>

    <script>

    let inputEl = document.getElementById("text");
    let buttonEl = document.getElementById("button");
    let textareaEl = document.getElementById("textarea");

    buttonEl.addEventListener("click", function() {
        textareaEl.value = inputEl.value;
    });

    </script>
