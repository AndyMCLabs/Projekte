<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein - Schere - Papier</title>
    <link rel="stylesheet" href="steinscherepapier.css">
</head>

<body>
    
    <!-- Gesamtcontainer -->
    <div class="gameContainer">

        <!-- Überschrift -->
        <div class="ueberschrift">
            <h1 aria-label="Überschrift">Stein - Schere - Papier - Brunnen</h1>
        </div>

        <!-- Spielbeschreibung -->
        <div class="spielbeschreibung">
            <p aria-label="Spielbeschreibung">Willkommen bei der App „Schere, Stein, Papier, Brunnen“ – dem Klassiker mit einem unerwarteten Twist!</p>
        </div>

        <!-- Buttoncontainer und Buttons -->
        <div class="buttonContainer">
            <button aria-label="Button Schere" class="button" id="schere">✂️</button>
            <button aria-label="Button Stein" class="button" id="stein">🪨</button>
            <button aria-label="Button Papier" class="button" id="papier">📄</button>
            <button aria-label="Button Brunnen" class="button" id="brunnen">⛲</button>
        </div>

        <!-- Auswahl Computer -->
        <div id="auswahlComputer">
            <div aria-label="Computerauswahl">Computer wählt:</div>
        </div>

        <!-- Ergebnis Runde -->
        <div aria-label="Ergebnis der Runde" id="ergebnisRunde">Ergebnis:</div>

        <!-- Gesamtergebnisse -->
        <div class="ergebnisse">
            <span aria-label="Spieler Gewinne" class="ergebnis" id="ergebnisSpieler">Gesamt Spieler:</span>
            <span aria-label="Computer Gewinne" class="ergebnis" id="ergebnisComputer">Gesamt Computer:</span>
            <span aria-label="Runden gesamt" class="ergebnis" id="anzahlRunden">Gesamt Runden:</span>
        </div>

        <!-- Button für neues Spiel -->
        <div class="newGame">
            <button aria-label="Button Neues Spiel" id="newGameButton" class="button">New Game</button>
        </div>
    </div>

    <script src="steinscherepapier.js"></script>
</body>

</html>
