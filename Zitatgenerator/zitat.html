<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zitat-Generator</title>
    <style>
        body {
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            margin-top: 10%;
            font-size: 3rem;
        }

        div {
            background-color: rgba(26, 27, 26, 0.5);
            height: 150px;
            width: 600px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
        }

        button {
            margin-top: 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            padding: 5px;
        }

        button:hover {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>

    <h1>Zitat Generator</h1>

    <div id="zitatContainer">Zitat</div>

    <button id="generiereZitat">Generiere Zitat</button>



    <script>

        const zitatContainerEl = document.getElementById("zitatContainer");
        const generiereZitatEl = document.getElementById("generiereZitat");
        const zitate = [
            "Das Leben ist, was passiert, während du fleißig dabei bist, andere Pläne zu machen. - John Lennon",
            "Die beste Zeit, einen Baum zu pflanzen, war vor 20 Jahren. Die zweitbeste Zeit ist jetzt. - Chinesisches Sprichwort",
            "Nichts ist so konstant wie der Wandel. - Heraklit",
            "Der einzige Weg, großartige Arbeit zu leisten, ist, die Arbeit zu lieben, die du tust. - Steve Jobs",
            "Das Leben ist entweder ein gewagtes Abenteuer oder nichts. - Helen Keller"
        ];

        function zufaelligesZitat() {
            const randomIndex = Math.floor(Math.random() * zitate.length);
            return zitate[randomIndex];
        }


        function zeigeZitat() {
            zitatContainerEl.textContent = zufaelligesZitat();
        }

        generiereZitatEl.addEventListener("click", zeigeZitat);

    </script>

-->

</body>

</html>
