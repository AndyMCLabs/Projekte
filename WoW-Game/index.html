<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Warcraft Monstergame</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hier verlinkst du die CSS-Datei -->
</head>

<body>
    <div id="game-container">
        <h1>World of Warcraft - Monstergame</h1>

        <div id="character-sheet">
            <h2>Charakterbogen</h2>
            <p id="level">Level: 1</p>
            <p id="health">Gesundheit: 100</p>
        </div>

        <div id="monster-area">
            <h2>Monster</h2>
            <p id="monster-name">Monster: N/A</p>
            <p id="monster-health">Gesundheit: N/A</p>
        </div>

        <div id="action-buttons">
            <button id="attack-button">Angreifen</button>
            <button id="heal-button">Heilen</button>
            <button id="save-button">Spiel speichern</button>
            <button id="load-button">Spiel laden</button>
        </div>

        <div id="game-message"></div>
    </div>

    <script src="script.js"></script> <!-- Hier verlinkst du die JavaScript-Datei -->
</body>

</html>
