<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator - Matrix Style</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    color: #00FF00; /* Matrix Green */
}

.matrix-background {
    background-image: url(./_76be4feb-1756-4846-97c8-e7ca547e2c58.png);
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.content {
    text-align: center;
    z-index: 2;
}

h1 {
    color: #013701; /* Matrix Green */
    text-shadow: 0 0 5px #bef0be;
}

input {
    padding: 10px;
    font-size: 18px;
    margin-top: 20px;
    width: 200px;
    text-align: center;
    background-color: darkgrey;
    border: 1px solid #bef0be;
    border-radius: 4px;
}

button {
    background-color: #bef0be;
    border: black solid 1px;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 18px;
    color: black;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

button:hover {
    background-color: #689068;
}

.message {
    margin-top: 20px;
    background-color: #bef0be;
    font-size: 1.25rem;
    color: #4b0000; /* Rote Farbe für den Hinweis */
    font-weight: bold;
}

.password {
    background-color: rgba(0, 0, 0, 0.75);
    margin-top: 10px;
    font-size: 2rem;
    color: #00FF00; /* Matrix Green */
    text-shadow: 0 0 5px #00FF00;
}

    </style>
</head>
<body>
    <div class="matrix-background">
        <div class="content">
            <h1>Passwort Generator</h1>
            <!-- Eingabefeld für die Passwortlänge -->
            <input type="number" id="passwordLength" placeholder="Passwortlänge (8 - 32)" min="8" max="32">
            <button onclick="askForPasswordLength()">Passwort generieren</button>
            <!-- Bereich zum Anzeigen von Hinweisen und dem generierten Passwort -->
            <p id="hint" class="message"></p>
            <p id="generatedPassword" class="password"></p>
        </div>
    </div>
    <script>

function askForPasswordLength() {
    const length = parseInt(document.getElementById('passwordLength').value);
    const hintElement = document.getElementById('hint');
    const passwordElement = document.getElementById('generatedPassword');

    // Hinweis- und Passwortfeld leeren
    hintElement.textContent = '';
    passwordElement.textContent = '';

    // Überprüfung der Passwortlänge und Anzeige des Hinweises
    if (!length || length < 8 || length > 32) {
        hintElement.textContent = 'Bitte eine gültige Passwortlänge zwischen 8 und 32 eingeben.';
        return;
    }

    // Generierung und Anzeige des Passworts
    generateAndShowPassword(length);
}

function generateAndShowPassword(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
    let result = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
    }
    
    // Anzeige des generierten Passworts
    document.getElementById('generatedPassword').textContent = "Dein generiertes Passwort: " + result;
}

    </script>
</body>
</html>
