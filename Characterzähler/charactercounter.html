<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-Counter</title>

    <!-- Style -->
    <style>
        body {
            background-color: #787355;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #mainContainer {
            background-color: #99B09B;
            width: 600px;
            padding: 50px;
            border: 1px solid black;
            border-radius: 2.5rem;
            box-shadow: 0 0 0.5rem black;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            align-items: center;
        }

        textarea {
            background-color: #B59CEC;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.2rem black;
            width: 99%;
            height: 20%;
            margin-bottom: 2%;
            height: 30vh;
        }

        p {
            margin-bottom: 1%;
            font-size: 1.2rem;
            border-radius: 1rem;
            transition: color 1s, background-color 1s;
        }

        @media only screen and (max-width: 600px) {
            #mainContainer {
                width: auto;
            }
        };
    </style>
</head>

<body>

    <div id="mainContainer">
        <h1 aria-label="Character Zähler">Character-Zähler</h1>
        <textarea name="textArea" id="textArea" placeholder="Gib deinen Text ein..." oninput="characterCount()"
            aria-label="Textfeld"></textarea>
        <p id="zeichenAnzahl" aria-label="Ergebnis Anzeige">Ergebnis: 0</p>
        <p id="maxCharactersResult" aria-label="Zeichen verbleibend">Verbleibend: 200</p>
    </div>

    <!-- Script-->
    <script>

        // Variablen deklarieren
        const textAreaEl = document.getElementById("textArea"); // Textfeld
        const zeichenAnzahlEl = document.getElementById("zeichenAnzahl"); // p-Element
        const maxCharactersResultEl = document.getElementById("maxCharactersResult"); // Verbleibend

        // Funktion definieren
        function characterCount() {
            let textAreaValue = textAreaEl.value; // Zahl aus Textfeld beziehen
            let textAreaLength = textAreaValue.length; // Zählen der Zeichen
            zeichenAnzahlEl.innerText = "Ergebnis: " + textAreaLength; // Ausgabe der Zeichen

            const maxChars = 200; // maximale Zeichen
            let charsVerbleibend = 200 - textAreaLength; // Zeichen verbleibend
            maxCharactersResultEl.innerText = "Verbleibend: " + charsVerbleibend; // Ausgabe Zeichen verbleibend

            if (charsVerbleibend < 0) {
                maxCharactersResultEl.innerText = "Zeichenbegrenzung erreicht!" // Infomeldung
                maxCharactersResultEl.style.color = "red"; // rot, wenn kleiner 0
                maxCharactersResultEl.style.backgroundColor = "black"; // Hintergrund schwarz
                maxCharactersResultEl.style.textAlign = "center" // Text zentriert
            } else {
                maxCharactersResultEl.style.color = "black"; // schwarz, wenn größer als 0
                maxCharactersResultEl.style.backgroundColor = "#99B09B"; // Hintergrund wie Container
                maxCharactersResultEl.style.textAlign = "left"; // Text wieder links
            };
        };

    </script>
</body>

</html>
