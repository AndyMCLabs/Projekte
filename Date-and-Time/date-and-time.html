<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-and-Time</title>
    <!-- <link rel="stylesheet" href="#"> -->


    <!-------------------->
    <style>

        body {
            background-color: #8A80B3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        #time {
            width: 300px;
            padding: 50px;
            background-color: #06BBBD;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
        }

        #date {
            margin-top: 50px;
            width: 300px;
            padding: 50px;
            background-color: #2D4697;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
        }


    </style>
    <!-------------------->

</head>



<body>

    <!-------------------->

    <h1>Zeit und Datum</h1>
    <div id="time" aria-live="polite">00:00</div>
    <div id="date" aria-live="polite">Date</div>

    <!-------------------->

    <!-------------------->
    <script>

    let timeEl = document.getElementById("time");
    let dateEl = document.getElementById("date");
    let time;
    let date;

    function getTime (){
        time = new Date();
        let timeOnly = time.toLocaleTimeString();
        timeEl.innerText = timeOnly + " Uhr";
    }

    setInterval(getTime, 1000);


    function getDate() {
        date = new Date();
        let dateOnly = date.toLocaleDateString()
        dateEl.innerText = dateOnly;
    }

    setInterval(getDate, 1000);

    getTime();
    getDate();


    </script>
    <!-------------------->


    <!-- <script src="#"></script> -->
</body>
