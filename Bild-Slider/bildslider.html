<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild-Slider</title>

    <!-- Style -->
    <style>
        body {
            background-color: #2D201E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .bildContainer {
            background-color: #3E4369;
            width: 600px;
            height: 400px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            /* Versteckt die Bilder, die außerhalb des Containers sind */
            box-shadow: 0 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .bildContainer img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            /* Unsichtbar zu Beginn */
            transition: opacity 2s ease;
            /* Füge eine Übergangsanimation hinzu */
        }

        .bildContainer img.active {
            opacity: 1;
            /* Voll sichtbar */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #3E4369;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #5A5E8C;
        }

        .buttonContainer {
            display: flex;
            justify-content: center;
            /* Zentriere die Buttons */
            margin-top: 20px;
            /* Abstand zum Bildcontainer */
        }

        @media only screen and (max-width: 600px) {
            .bildContainer {
                width: 400px;
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- Bild Container mit Bildern -->
    <div class="bildContainer">
        <img src="./bilder/Puzzle-10001.jpg" alt="Bild von Puzzle" class="active">
        <img src="./bilder/Puzzle-10002.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10003.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10004.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10005.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10006.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10007.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10008.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-10009.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100010.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100011.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100012.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100013.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100014.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100015.jpg" alt="Bild von Puzzle">
        <img src="./bilder/Puzzle-100016.jpg" alt="Bild von Puzzle">
    </div>

    <div class="buttonContainer">
        <button id="prevButton">Zurück</button>
        <button id="nextButton">Vorwärts</button>
    </div>

    <!-- Script -->
    <script>
        const alleBilder = document.querySelectorAll('.bildContainer img');
        let bildindex = 0;

        function bildSliden() {
            // Aktuelles Bild ausblenden
            alleBilder[bildindex].classList.remove("active");

            // Bildindex erhöhen
            bildindex = (bildindex + 1) % alleBilder.length; // Gehe zum nächsten Bild, dann wieder zu 0

            // Neues Bild anzeigen
            alleBilder[bildindex].classList.add("active");
        };

        setInterval(() => {
            bildSliden();
        }, 5000); // Ändere das Bild alle 5 Sekunden

        function bildVorwaerts() {
            // Aktuelles Bild ausblenden
            alleBilder[bildindex].classList.remove("active");
            // Bildindex erhöhen
            bildindex = (bildindex + 1) % alleBilder.length;
            // Neues Bild anzeigen
            alleBilder[bildindex].classList.add("active");
        }

        function bildRueckwaerts() {
            // Aktuelles Bild ausblenden
            alleBilder[bildindex].classList.remove("active");
            // Bildindex verringern
            bildindex = (bildindex - 1 + alleBilder.length) % alleBilder.length; // Sorgen für Kreisbewegung
            // Neues Bild anzeigen
            alleBilder[bildindex].classList.add("active");
        }

        document.getElementById('nextButton').addEventListener('click', bildVorwaerts);
        document.getElementById('prevButton').addEventListener('click', bildRueckwaerts);
    </script>
</body>

</html>
