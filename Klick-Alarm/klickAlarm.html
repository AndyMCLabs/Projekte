<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick-Alarm</title>
    <!-- <link rel="stylesheet" href="./klickAlarm.css"> -->

    <style>
        body {
            background-color: lightslategray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            border-radius: 50%;
            border: 2px solid black;
            font-size: 1.5rem;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: green;
            border: 5px solid black;
        }
    </style>
</head>

<body>

    <button id="button">Zeige Text</button>


    <script>

        let button = document.getElementById("button");

        button.addEventListener("click", function () {
            button.innerText = "Button wurde gedrückt!";
            button.style.background = "orange";
        });



    </script>

    <!-- <script src="./klickAlarm.js"></script> -->

</html>
