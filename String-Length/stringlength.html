<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-Length</title>
    <!-- <link rel="stylesheet" href="#"> -->

    <!-- Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #708D7D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mainContainer {
            border: 1px solid black;
            background-color: #538577;
            box-shadow: 0 0 10px black;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 5rem;
        }

        h1 {
            text-align: center;
        }

        input {
            background-color: #37BB77;
            box-shadow: 0 0 3px black;
            margin: 4%;
            padding: 2%;
            width: 65%;
            border-radius: 10rem;
            font-size: 1.5rem;
        }

        button {
            box-shadow: 0 0 5px black;
            margin: 4%;
            padding: 2%;
            border-radius: 10rem;
            background-color: #049864;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #ergebnis {
            margin: 2%;
            padding: 2%;
            font-size: 1.5rem;
        }

        @media only screen and (max-width: 600px) {
            .mainContainer {
                width: 350px;
            }
        }
    </style>
</head>

<body>

    <div class="mainContainer">
        <h1>Länge eines Strings ermitteln</h1>
        <input type="text" id="texteingabefeld" placeholder="Zeichen eingeben..." title="Buchstaben, Zahlen, Sonderzeichen erlaubt." aria-label="Texteingabefeld">
        <button id="stringsErmittelnButton" aria-label="Button um Strings zu ermitteln">Bitte drücken</button>
        <div id="ergebnis" aria-label="Ergebnis">Zeichen gesamt:</div>
    </div>

    <script>
        // Variablen
        const texteingabefeldEl = document.getElementById("texteingabefeld");
        const stringsErmittelnButtonEl = document.getElementById("stringsErmittelnButton");
        const ergebnisEl = document.getElementById("ergebnis");
        stringsErmittelnButtonEl.disabled = true;

        // Funktion Strings ermitteln
        function stringsErmitteln() {
            if(texteingabefeldEl.value.trim() === '') {
                // Button deaktivieren
                stringsErmittelnButtonEl.disabled = true;
                // Zeige eine Fehlermeldung an, wenn der String leer ist
                updateErgebnis("Eingabe erforderlich!", "#59DE7A");
            } else {
                stringsErmittelnButtonEl.disabled = false;
                let anzahl = "Zeichen gesamt: " + texteingabefeldEl.value.length;
                updateErgebnis(anzahl, "black");
            }
        };

        // Update Anzeige
        function updateErgebnis(text, color) {
            ergebnisEl.innerText = text;
            ergebnisEl.style.color = color;
        }

        // Button nutzbar machen
        stringsErmittelnButtonEl.addEventListener("click", () => {
            stringsErmitteln();
        });

        // Live-Prüfung
        texteingabefeldEl.addEventListener("input", () => {
            stringsErmitteln();
        });

    </script>
    <!-- <script src="#"></script> -->
</body>

</html>
