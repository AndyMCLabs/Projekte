<html lang="de">

    <title>Palindrome-Checker</title>

</head>

<body>

    <div id="gesamtContainer">

        <h1 aria-label="Überschrift">Palindrome-Checker</h1>

        <input type="text" id="inputText" aria-label="Input Feld">

        <div id="buttons">
            <button id="checkButton" aria-label="Prüfen-Button">Prüfen</button>
            <button id="resetButton" aria-label="Reset-Button">Reset</button>
        </div>
        <div id="ergebnis" aria-label="Ergebnisanzeige">Ergebnis:</div>

    </div>

    <script src="./palindromechecker.js"></script>
</body>

</html>
