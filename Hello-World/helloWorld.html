<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- <link rel="stylesheet" href="#"> -->

    <style>
        body {
            background-color: #3C6660;
            color: #5EE6D6;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 20%;
        }
    </style>

</head>
<body>
    <h1 id="output"></h1>

    <script>

        const outputEl = document.getElementById("output");
        outputEl.innerText = "Hello World!"

        const output = "Hello World!"
        console.log(output);

    </script>

    <!-- <script src="#"></script> -->
</body>
</html>
