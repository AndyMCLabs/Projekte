<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallszahl-Generator</title>
    <!-- <link rel="stylesheet" href="#"> -->

    <!-- Styling-->
    <style>
        body {
            background-color: #9862E1;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .field {
            width: 280px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            background-color: #e2e6b1bd;
            font-size: 1.2rem;
            color: black;
            margin: 10px;
        }

        button {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            margin: 40px;
            background-color: #2D2EF6;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d2df6c2
        }
    </style>

</head>

<body>
    <!-- Body -->

    <!-- Ausgabefeld und Button für zufällige Zahl generieren-->
    <input type="number" class="field" id="inputMin" aria-label="Inputminimum"
        placeholder="Untergrenze der Zufallszahl:">
    <input type="number" class="field" id="inputMax" aria-label="Inputmaximum"
        placeholder="Obergrenze der Zufallszahl:">
    <button id="button" aria-label="Button">Zufällige Zahl generieren</button>
    <input class="field" id="output" disabled aria-label="Output" placeholder="Deine Zufallszahl lautet:">
    <button id="buttonReset" aria-label="Reset">Reset</button>


    <script>
        // Variablen für die Elemente im HTML
        const inputMinEl = document.getElementById("inputMin");
        const inputMaxEl = document.getElementById("inputMax");
        const outputEl = document.getElementById("output");
        const buttonEl = document.getElementById("button");
        const buttonResetEl = document.getElementById("buttonReset");

        buttonEl.addEventListener("click", () => {
            // Hole Untergrenze der Zufallszahl
            let minNumber = Number(inputMinEl.value);
            // Hole Obergrenze der Zufallszahl
            let maxNumber = Number(inputMaxEl.value);

            if (inputMinEl.value === "" && inputMaxEl.value === "") {
                outputEl.value = "Eingaben erforderlich!";
                outputEl.style.color = "red";
            } else if (inputMinEl.value === "") {
                outputEl.value = "Untergrenze erforderlich!";
                outputEl.style.color = "red";
            } else if (inputMaxEl.value === "") {
                outputEl.value = "Obergrenze erforderlich!";
                outputEl.style.color = "red";
            } else if (minNumber >= maxNumber) {
                outputEl.value = "Untergrenze zu groß!";
                outputEl.style.color = "red";
            } else {
                // Zufallszahl generieren
                const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                // Ausgabe Zufallszahl
                outputEl.value = randomNumber;
                outputEl.style.color = "black";
            };
        });

        buttonResetEl.addEventListener("click", () => {
            inputMinEl.value = "";
            inputMaxEl.value = "";
            outputEl.value = "";
        });
    </script>

    <!-- <script src="#"></script> -->
</body>
